<!DOCTYPE html>
<html lang="se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP CRUD</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>REST webbtjänst</h1>
    </header>
    <div class="container">
        <h2>Kurser</h2>
        <table id="courses">
            <tr>
                <th>Kurskod</th>
                <th>Kursnamn</th>
                <th>Progression</th>
                <th>Kursplan</th>
                <th></th>
            </tr>
            <tbody id="course-output"></tbody>
        </table>

        <h2>Lägg till klass</h2>

        <form method="POST" action="process.php" id="form">
            <label for="name">Kursnamn:</label>
            <br>
            <input type="text" name="name" id="name">
            <br>

            <label for="code">Kurskod:</label>
            <br>
            <input type="text" name="code" id="code">
            <br>

            <label for="progression">Progression:</label>
            <br>
            <input type="text" name="progression" id="progression">
            <br>

            <label for="syllabus">Kursplan:</label>
            <br>
            <input type="text" name="syllabus" id="syllabus">
            <br>

            <input type="submit" value="Lägg till kurs" id="addCourse">
        </form>
        
    </div>

    <script src="js/main.js"></script>
</body>
</html>

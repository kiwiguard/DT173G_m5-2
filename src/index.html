<!DOCTYPE html>
<html lang="se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP CRUD</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Signika:300" rel="stylesheet">
</head>
<body>    
    <div class="container">
        <header>
            <h1>REST webbtjänst</h1>
        </header>

        <h2>Avklarade kurser</h2>
        <table id="courses">
            <tr>
                <th>Kurskod</th>
                <th>Kursnamn</th>
                <th>Progression</th>
                <th>Kursplan</th>
                <th></th>
            </tr>
            <tbody id="course-output"></tbody>
        </table>

        <div id="updateDiv"></div>
        <h2>Lägg till kurs</h2>
        <form method="get" id="form"> 
            <ul class="flexbox">
                <li class="form-row">
                    <label for="name">Kursnamn:</label>
                    <br>
                    <input type="text" name="name" id="name">
                    <br>
                </li>
                <li class="form-row">
                    <label for="code">Kurskod:</label>
                    <br>
                    <input type="text" name="code" id="code">
                    <br>
                </li>
                <li class="form-row">
                    <label for="progression">Progression:</label>
                    <br>
                    <input type="text" name="progression" id="progression">
                    <br>
                </li>
                <li class="form-row">
                    <label for="syllabus">Kursplan:</label>
                    <br>
                    <input type="text" name="syllabus" id="syllabus">
                    <br>
                </li>
                <li class="form-row">
                    <input type="submit" value="Lägg till kurs" id="addCourse">
                </li>
            </ul>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
